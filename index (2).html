        @keyframes bounce {

            }

                padding: 15px;

            .time-value {

            }
        }
    </style>

        // Update countdown
        function updateCountdown() {
            const christmas = new Date(new Date().getFullYear(), 11, 25);
            const now = new Date();
            
            if (now > christmas) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const diff = christmas - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Create calendar
        function createCalendar() {
            const calendar = document.getElementById('calendar');
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth();
            
            // Only show days in December
            const isDecember = currentMonth === 11;

            for (let day = 1; day <= 25; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.style.animationDelay = (day * 0.05) + 's';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayDiv.appendChild(dayNumber);

                const status = document.createElement('div');
                
                if (isDecember && day <= currentDay) {
                    // Day is unlocked
                    const opened = localStorage.getItem(`day-${day}`) === 'opened';
                    if (opened) {
                        dayDiv.classList.add('day-opened');
                        status.textContent = 'âœ“ Opened';
                    } else {
                        dayDiv.classList.add('day-unlocked');
                        status.textContent = 'ðŸŽ Click me!';
                    }
                    dayDiv.onclick = () => openDay(day);
                } else {
                    // Day is locked
                    dayDiv.classList.add('day-locked');
                    status.textContent = isDecember ? 'Coming soon!' : 'Wait for December!';
                }
                
                dayDiv.appendChild(status);
                calendar.appendChild(dayDiv);
            }
        }

        function openDay(day) {
            const modal = document.getElementById('modal');
            const surprise = surprises[day];
            const funFact = funFacts[day];
            
            document.getElementById('modal-title').textContent = `December ${day}`;
            document.getElementById('modal-emoji').textContent = surprise.emoji;
            document.getElementById('modal-text').textContent = surprise.text;
            
            // Add fun fact
            const funFactEl = document.getElementById('fun-fact');
            if (funFactEl) {
                funFactEl.textContent = funFact;
            }
            
            modal.style.display = 'flex';
            
            localStorage.setItem(`day-${day}`, 'opened');
            
            // Update the calendar display
            setTimeout(() => {
                location.reload();
            }, 100);
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        createSnowflakes();
        createCalendar();
        updateCountdown();
        setInterval(updateCountdown, 1000);
